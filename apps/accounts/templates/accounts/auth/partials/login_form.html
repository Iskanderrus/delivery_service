<form hx-post="{% url 'login_user' %}" class="p-4 border rounded shadow-sm w-100" style="max-width: 400px; margin: 0 auto;">
    {% csrf_token %}
    {% if form.errors %}
        <div class="alert alert-danger">
            <ul>
                {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                        <li>{{ field|title }}: {{ error }}</li>
                    {% endfor %}
                {% endfor %}
             </ul>
        </div>
    {% endif %}

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <div class="mb-3">
        <label for="id_email" class="form-label">Email</label>
        <input type="email" name="email" id="id_email" class="form-control" required placeholder="Enter your email" value="{{ form.email.value|default:'' }}">
    </div>

    <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        <input type="password" name="password" id="id_password" class="form-control" required placeholder="Enter your password">
    </div>

    <button type="submit" class="btn btn-primary w-100">Login</button>
</form>
