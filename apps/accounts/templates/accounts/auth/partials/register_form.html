<form hx-post="{% url 'register_user' %}" class="p-4 border rounded shadow-sm w-100" style="max-width: 400px; margin: 0 auto;">
    {% csrf_token %}
    {% if form.errors %}
        <div class="alert alert-danger">
             <ul>
                {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                        <li>{{ field|title }}: {{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <div class="mb-3">
        <label for="id_email" class="form-label">Email</label>
        <input type="email" name="email" id="id_email" class="form-control" required placeholder="Enter your email" autocomplete="off" value="{{ form.email.value|default:'' }}">
    </div>

    <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input type="text" name="username" id="id_username" class="form-control" required placeholder="Choose a username" autocomplete="off"  value="{{ form.username.value|default:'' }}">
    </div>

    <div class="mb-3">
        <label for="id_first_name" class="form-label">First Name</label>
        <input type="text" name="first_name" id="id_first_name" class="form-control" required placeholder="Enter your first name" autocomplete="off" value="{{ form.first_name.value|default:'' }}">
    </div>

    <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        <input type="password" name="password" id="id_password" class="form-control" required placeholder="Choose a password" autocomplete="off">
    </div>

    <div class="mb-3">
        <label for="id_role" class="form-label">Role</label>
        <select name="role" id="id_role" class="form-select">
            <option value="shop" {% if form.role.value == 'shop' %}selected{% endif %}>Shop</option>
            <option value="driver" {% if form.role.value == 'driver' %}selected{% endif %}>Driver</option>
            <option value="customer" {% if form.role.value == 'customer' %}selected{% endif %}>Customer</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary w-100">Register</button>
</form>
